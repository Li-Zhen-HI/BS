        <main>

            <div class="feature-product-wrapper-bg position-relative" style="background-color: white">
                <!-- ====== feature-area-start=========================================== -->
                    <div class="feature-area feature-product-bg mb-100 pt-195 over-hidden">
                        <div class="container">
                            <div class="row ">
                                <div class="col-xl-2  col-lg-6  col-md-12  col-sm-12 col-12">
                                    <div class="feature-img wow fadeInLeft" data-wow-duration="1.6s">
                                        <img src="../static/picture/feature-img.png" alt="">
                                    </div><!-- /service-img -->
                                </div><!-- /col -->
                                <div class="col-xl-6  col-lg-6  col-md-12  col-sm-12 col-12">
                                    <div class="feature-content mt-100 ">
                                        <div class="title" style="margin-top: -150px">
                                            <span class="sub-heading d-block f-700 theme-color">Age</span>
                                            <h3 class="f-700">各个年龄段分布</h3>
                                        </div><!-- /title -->
                                              <div class="about-content mt-35 b-50 pt-10">
                                                    <div id="example" class="example-div" >
                                                        <script type="text/javascript">

                                                                var chartDom = document.getElementById('example');
                                                                var myChart = echarts.init(chartDom);
                                                                var option;


                                                                var data = {{ canshu | tojson }};

                                                                // 提取用于图表的数据

                                                                // 提取各自元组的值
                                                                var nv_0 = data[0][2];
                                                                var nv_1 = data[1][2];
                                                                var nv_2 = data[2][2];
                                                                var nv_3 = data[3][2];
                                                                var nv_4 = data[4][2];
                                                                var nv_5 = data[5][2];
                                                                var nv_6 = data[6][2];
                                                                var nv_7 = data[7][2];


                                                                var nan_0 = data[8][2];
                                                                var nan_1 = data[9][2];
                                                                var nan_2 = data[10][2];
                                                                var nan_3 = data[11][2];
                                                                var nan_4 = data[12][2];
                                                                var nan_5 = data[13][2];
                                                                var nan_6 = data[14][2];
                                                                var nan_7 = data[15][2];

                                                                var wei_0 = data[16][2];
                                                                var wei_1 = data[17][2];
                                                                var wei_2 = data[18][2];
                                                                var wei_3 = data[19][2];
                                                                var wei_4 = data[20][2];
                                                                var wei_5 = data[21][2];
                                                                var wei_6 = data[22][2];
                                                                var wei_7 = data[23][2];

                                                                option = {
                                                                  title: {
                                                                    text: ''
                                                                  },
                                                                  tooltip: {
                                                                    trigger: 'axis',
                                                                    axisPointer: {
                                                                      type: 'shadow'
                                                                    }
                                                                  },
                                                                  legend: {},
                                                                  grid: {
                                                                    left: '3%',
                                                                    right: '4%',
                                                                    bottom: '3%',
                                                                    containLabel: true
                                                                  },
                                                                  xAxis: {
                                                                    type: 'value',
                                                                    boundaryGap: [0, 0.01]
                                                                  },
                                                                  yAxis: {
                                                                    type: 'category',
                                                                    data: ['小于18岁', '18-24岁', '25-29岁', '30-34岁', '35-39岁', '40-49岁','大于50岁']
                                                                  },
                                                                  series: [
                                                                      {
                                                                      name: '女',
                                                                      type: 'bar',
                                                                      data: [nv_1, nv_2, nv_3, nv_4, nv_5,nv_6,nv_7]
                                                                    },
                                                                    {
                                                                      name: '男',
                                                                      type: 'bar',
                                                                      data: [nan_1, nan_2, nan_3, nan_4, nan_5,nan_6,nan_7]
                                                                    },

                                                                  ]
                                                                };

                                                                option && myChart.setOption(option);
                                                        </script>
